<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Late Show App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h1 class="text-center mb-4">ðŸŽ¬ Late Show Guests & Episodes</h1>

  <!-- Episodes -->
  <section>
    <h3>Episodes</h3>
    <ul id="episodes-list" class="list-group mb-3"></ul>
  </section>

  <!-- Guests -->
  <section>
    <h3>Guests</h3>
    <ul id="guests-list" class="list-group mb-3"></ul>
  </section>

  <!-- Add Appearance -->
  <section>
    <h3>Add Appearance</h3>
    <form id="appearance-form">
      <div class="mb-2">
        <label>Episode ID</label>
        <input type="number" id="episode-id" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Guest ID</label>
        <input type="number" id="guest-id" class="form-control" required>
      </div>
      <div class="mb-2">
        <label>Rating</label>
        <input type="number" step="0.1" id="rating" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Appearance</button>
    </form>
    <p id="appearance-msg" class="mt-2"></p>
  </section>

  <script src="/static/main.js"></script>
</body>
</html>
